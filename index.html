<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Login Page | Digital Hub</title>
</head>

<body>
    <div class="container" id="container">
        <!-- Admin Login Form -->
        <div class="form-container sign-up">
            <form id="adminForm">
                <h1>Admin Login</h1>
                <span>Enter admin credentials to access dashboard</span>
                <input type="text" placeholder="Admin ID" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <!-- Regular User Login Form -->
        <div class="form-container sign-in">
            <form id="userForm" >
                <h1>Staff Login</h1>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forgot Your Password?</a>
                <button type="submit" >Login</button>
            </form>
        </div>
        
        <!-- Toggle Panel -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to access your account</p>
                    <button class="hidden" id="login">Staff Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Admin login</h1>
                    <p>Enter admin credentials to access the management dashboard</p>
                    <button class="hidden" id="register">Admin Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
